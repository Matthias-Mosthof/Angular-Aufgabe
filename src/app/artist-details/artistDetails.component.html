<h1>Artist Details</h1>

<div class="wrapper">
  <p class="artist-info">Name: {{ artist?.name }}</p>
  <p class="artist-info">Listeners: {{ artist?.stats.listeners }}</p>
  <p class="artist-info">Playcount: {{ artist?.stats.playcount }}</p>
  <div class="tags">Tags:</div>
  <ul class="artist-info" *ngFor="let tag of artist?.tags.tag">
    <li>
      <a href="https://www.last.fm/tag/{{ tag.name }}">{{ tag.name }}</a>
    </li>
  </ul>
</div>
