<select name="Country" id="country" (change)="onCountrySelection($event)">
  <option value="spain">spain</option>
  <option value="germany">germany</option>
  <option value="france">france</option>
  <option value="netherlands">nethlerlands</option>
  <option value="poland">poland</option>
</select>

<div *ngFor="let song of songs">
  <h2>{{ song.name }}</h2>
  <p>{{ song.listeners }}</p>
  <img src="{{ song.image[1]['#text'] }}" alt="song image" />
</div>
